<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Craigslist</title>

    <link rel="stylesheet" href="bootstrap-5.1.3-dist\css\bootstrap.min.css"></link>
    <script src="bootstrap-5.1.3-dist\js\bootstrap.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="account.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <form method="POST" id="createAccount">
        <div class="container">
        <h1>Register Here</h1>
        <p>Please fill in the details to create an account with us.</p>
        <hr>
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter first name" name="firstName" id="fName">
        
        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter last name" name="lastName" id="lName">
        
        <label for="email"><b>Enter Email</b></label>
        <input type="text" placeholder="Email Address" name="email" id="email">

        <label for="username"><b>Enter Username</b></label>
        <input type="text" placeholder="Username" name="username" id="username">
        
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password">
        
        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter address" name="address" id="address">
        
        <label for="city"><b>City</b></label>
        <input type="text" placeholder="Enter city" name="city" id="city">
        
        <label for="state"><b>State</b></label>
        <input type="text" placeholder="Enter state" name="state" id="state">
        
        <label for="zipcode"><b>Zipcode</b></label>
        <input type="text" placeholder="Enter zipcode" name="zipcode" id="zipcode">
        
        <hr>
        
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn"><strong>Register</strong></button>
        </div>
        <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        </form>
    <div id="carList"></div>
</body>
</html>
